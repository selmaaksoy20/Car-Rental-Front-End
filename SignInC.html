<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Registration</title>
    <link rel="stylesheet" href="SignInC.css"> 
</head>
<body class="manager-theme">
    <div class="left-section">
        <h1>Join Us!</h1>
        <p>enter your details to create your account</p>
        
        <div class="input-container">
            <input type="text" id="fullname" class="input-field" placeholder=" " required>
            <label for="fullname" class="input-label">Name & Surname</label>
        </div>
        
        <div class="input-container">
            <input type="email" id="email" class="input-field" placeholder=" " required>
            <label for="email" class="input-label">Email</label>
        </div>

        <div class="input-container">
            <input type="tel" id="phone" class="input-field" placeholder=" " required>
            <label for="phone" class="input-label">Phone Number</label>
        </div>

        <div class="input-container">
            <input type="date" id="birthdate" class="input-field" placeholder=" " required>
            <label for="birthdate" class="input-label">Birthdate</label>
        </div>

        <div class="input-container">
            <input type="password" id="password" class="input-field" placeholder=" " required>
            <label for="password" class="input-label">Password</label>
        </div>
        
        <div class="button-container">
            <button class="button login-btn">Register</button>
        </div>
    </div>
    
    <div class="right-section">
        <div class="nav">
            <a href="LoginC.html" class="active">Client</a>
            <a href="LoginM.html">Manager</a>
            <a href="LoginA.html">Admin</a>
            <a href="AboutUs.html">About Us</a>
            <a href="../HomePages/HomePage.html">Home</a>
        </div>
        <div class="image-container">
            <img src="../pictures/login/SignIn.png" alt="sign in Icon">
        </div>
    </div>
</body>
</html>
